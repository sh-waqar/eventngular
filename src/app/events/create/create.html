<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <form>
        <fieldset class="form-group row">
            <div class="col-sm-6">
                <label for="IeventName" class="form-control-label p-l-0">Event name</label>
                <input type="name" class="form-control" id="IeventName" placeholder="Enter your event name">
            </div>
            <div class="col-sm-6">
                <label for="IeventType" class="form-control-label p-l-0">Event Type</label>
                <input type="password" class="form-control" id="IeventType" placeholder="Enter your event type">
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
